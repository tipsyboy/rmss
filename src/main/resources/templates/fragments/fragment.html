<!-- html head Fragment -->
<head th:fragment="headFrag">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Hello rmss</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>


<!-- navigation bar Fragment-->
<nav th:fragment="navbarFrag" class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
        <a class="navbar-brand text-light" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="d-flex justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- 비 로그인 아이템 -->
                <li class="nav-item">
                    <a class="nav-link text-light" sec:authorize="isAnonymous()" th:href="@{/members/login}" aria-current="page">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" sec:authorize="isAnonymous()" th:href="@{/members/signup}" aria-current="page">회원 가입</a>
                </li>
                <!-- 로그인 아이템 -->
                <li class="nav-item">
                    <a class="nav-link text-light" sec:authorize="isAuthenticated()"
                       th:href="@{|/profile/${#authentication.name}|}" aria-current="page" th:text="${#authentication.name}">프로필</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" sec:authorize="isAuthenticated()"
                       th:href="@{|/pCart/${#authentication.name}|}" aria-current="page">장바구니</a>
                </li>
                <li>
                    <a class="nav-link text-light" sec:authorize="isAuthenticated()" th:href="@{/members/logout}" aria-current="page">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Footer-->
<footer th:fragment="footerFrag" class="footer bg-dark py-2 mt-auto">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
    </div>
</footer>


<!-- profile page navbar -->
<ul th:fragment="settingsMenu (currentMenu)" class="nav nav-pills mb-3">
    <li class="nav-item">
        <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'profile'} ? active" href="#" th:href="@{/profile/settings}">프로필 수정</a>
    </li>
    <li class="nav-item">
        <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'password'} ? active" href="#" th:href="@{/profile/password/edit}">비밀번호 변경</a>
    </li>
</ul>

<!-- shop settings page navbar -->
<ul th:fragment="shopSettingMenu (currentMenu)" class="nav nav-pills mb-3">
    <li class="nav-item">
        <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'itemSetting'} ? active" href="#" th:href="@{/profile/settings}">상품 관리</a>
    </li>
    <li class="nav-item">
        <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'category'} ? active" href="#" th:href="@{/profile/password/edit}">카테고리 관리</a>
    </li>
    <li class="nav-item">
        <a class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'setting'} ? active" href="#" th:href="@{/profile/password/edit}">설정</a>
    </li>
</ul>
