<html th:replace="~{/layouts/base :: layoutBase(~{::section})}">
<section class="container px-4 px-lg-5 mt-5 my-5">
    <h1 class="border-bottom pb-2 mb-2">상품 관리 쇼핑몰이름?</h1>
    <div class="row-2">
        <div th:replace="~{/fragments/fragment :: shopSettingMenu ('itemSetting')}"></div>
    </div>
    <div class="tab-content" id="pills-tabContent">
        <table class="table">
            <thead class="table-dark">
            <tr class="text-center">
                <th>#</th>
                <th>상품명</th>
                <th>가격</th>
                <th>재고 수량</th>
                <th>상태</th>
                <th>등록 날짜</th>
            </tr>
            </thead>

            <tbody>
            <tr class="text-center" th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.itemName}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.stock}"></td>
                <td>상태 미구현</td>
                <td th:text="${#temporals.format(item.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <a class="btn btn-outline-primary" href="#" th:href="@{|/${shopPath}/items/add|}">상품 등록하기</a>
        </div>
    </div>
</section>
</html>
