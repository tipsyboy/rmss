<html th:replace="~{/layouts/shopBase :: layoutShopBase(~{::section})}">
<section class="container px-4 px-lg-5 mt-5 my-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div th:each="item : ${items}" class="col mb-5">
            <a class="card h-100" th:href="@{|/${shopInfoDto.url}/items/${item.id}|}">
                <!-- Product image-->
                <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder" th:text="${item.itemName}">Product Name</h5>
                        <span th:text="${item.description}">Shop Tag</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>
</html>
