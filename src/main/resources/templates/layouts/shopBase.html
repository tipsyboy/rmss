<!DOCTYPE html>
<html th:fragment="layoutShopBase (content)" lang="ko" xmlns:th="http://www.thymeleaf.org">
<haed th:replace="~{fragments/fragment :: headFrag}"></haed>

<body class="d-flex flex-column min-vh-100">

<!-- navbar -->
<nav th:replace="~{fragments/fragment :: navbarFrag}"></nav>

<header class="bg-dark py-2">
<div class="container px-3 px-lg-3 my-3">
    <div class="text-center text-white" th:object="${shopInfoDto}">
        <h1 class="display-3 fw-bolder" th:text="${shopInfoDto.shopTitle}">Shop Name</h1>
        <p class="lead fw-normal text-white-50 mb-0" th:text="${shopInfoDto.description}">Shop Description</p>
    </div>
</div>
</header>

<!-- contents body -->
<div th:replace="${content}">
</div>

<!-- footer -->
<footer th:replace="~{fragments/fragment :: footerFrag}"></footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>

</html>
