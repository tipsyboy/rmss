<html th:replace="~{/layouts/base :: layoutBase(~{::section})}">
<section class="container px-4 px-lg-5 mt-5 my-5">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <div class="row justify-content-center">
        <form class="col-sm-6" th:action="@{/members/login}" method="post">
            <!-- ID -->
            <div class="form-group mb-2">
                <label for="username" class="form-label">ID</label>
                <input id="username" type="text" class="form-control" placeholder="아이디를 입력하세요."/>
            </div>

            <!-- 패스워드 -->
            <div class="form-group mb-2">
                <label for="password" class="form-label">비밀번호</label>
                <input id="password" type="password" class="form-control" aria-describedby="passwordHelp"/>
            </div>
            <div class="form-group mt-4">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">로그인
                </button>
            </div>
        </form>
    </div>
</section>
</html>
