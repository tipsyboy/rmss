<html th:replace="~{/layouts/base :: layoutBase(~{::section})}">
<section class="container px-4 px-lg-5 mt-5 my-5">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <div class="row justify-content-center">
        <form class="col-sm-6" th:action="@{/members/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>

            <!-- ID -->
            <div class="form-group mb-2">
                <label for="username" class="form-label">ID</label>
                <input id="username" type="text" name="username" class="form-control" placeholder="아이디를 입력하세요."/>
            </div>

            <!-- 패스워드 -->
            <div class="form-group mb-2">
                <label for="password" class="form-label">비밀번호</label>
                <input id="password" type="password" name="password" class="form-control" aria-describedby="passwordHelp"/>
            </div>

            <!-- Remember-me -->
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember" checked>
                <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 상태 유지</label>
            </div>

            <div class="form-group mt-4">
                <button class="btn btn-primary btn-block" type="submit"
                        aria-describedby="submitHelp">로그인
                </button>
                <small>아직 회원이 아니라면? <a href="#" th:href="@{/members/signup}">가입하기</a></small>
            </div>
        </form>
    </div>
</section>
</html>
